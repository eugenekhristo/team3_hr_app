<p
  *ngIf="interviews.length === 0; else list"
  class="no_interview"
>
  Hooray! No interviews for today!
</p>

<ng-container *ngFor="let interview of interviews" #list>
  <hr-interview-card
    [interview]="interview"
    (deleteInterview)="deleteInterview.emit($event)"
  >
  </hr-interview-card>
</ng-container>
