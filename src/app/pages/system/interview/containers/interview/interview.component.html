<div *ngIf="calendarOptions" class="calendar__container">
  <ng-fullcalendar
    #calendar
    [(eventsModel)]="interviews"
    [options]="calendarOptions"
    (dayClick)="setSelectedDate($event); openAddInterviewDialog()"
    (eventClick)="onEventClick($event)"
  ></ng-fullcalendar>
</div>

<!--
  (dayClick)="onDayClick($event)"
  (eventClick)="onEventClick($event)"
  (eventMouseOver)="onMouseOver($event)"
-->
