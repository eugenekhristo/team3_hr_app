<div class="dialog">
  <h2>{{data?.requirements.length > 0 ? 'Edit' : 'Add'}} Vacancy</h2>

  <form [formGroup]="form">
    <mat-form-field style="width: 100%">
      <input matInput placeholder="Vacancy title" formControlName="title" />
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-select placeholder="Status" formControlName="status">
        <mat-option *ngFor="let status of statusTypes" [value]="status">
          {{ status | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <textarea
        matInput
        placeholder="Description"
        formControlName="description"
      >
      </textarea>
    </mat-form-field>

    <p
      *ngIf="requirements.length === 0; else vacancy_requirements"
      style="text-align: center; font-style: italic;"
    >
      No Requirements Provided!
    </p>

    <ng-template #vacancy_requirements>
      <div class="requirements">
        <div
          class="requirements_title"
          fxLayout
          fxLayoutGap="7px"
          fxLayoutAlign="space-between center"
        >
          <span fxFlex="1 1 auto">Requirement</span> <span>Required</span>
          <span>Public</span> <span> </span>
        </div>

        <div
          formArrayName="requirements"
          *ngFor="let c of requirements.controls; let i = index"
        >
          <div
            fxLayout
            fxLayoutGap="7px"
            fxLayoutAlign="space-between center"
            class="form_group"
            [formGroupName]="i"
          >
            <mat-form-field fxFlex="1 1 auto" style="margin-right: 1.5rem">
              <input matInput placeholder="Name" formControlName="name" />
            </mat-form-field>

            <mat-checkbox
              matTooltip="Required?"
              matTooltipPosition="above"
              formControlName="require"
              style="margin-right: 3rem"
            >
            </mat-checkbox>

            <mat-checkbox
              matTooltip="Public?"
              matTooltipPosition="above"
              formControlName="_public"
            >
            </mat-checkbox>

            <mat-icon
              class="contact_delete"
              matTooltip="Delete?"
              matTooltipPosition="above"
              (click)="deleteRequirement(i)"
            >
              delete
            </mat-icon>
          </div>
        </div>
      </div>
    </ng-template>
  </form>

  <button
    mat-button
    color="primary"
    class="add_contact"
    (click)="addRequirement()"
  >
    Add Requirement
  </button>

  <div
    mat-dialog-actions
    fxLayout="row nowrap"
    fxLayoutGap="10px"
    class="actions"
  >
    <button
      mat-raised-button
      color="warn"
      [mat-dialog-close]="false"
      fxFlex="50"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="form.value"
      cdkFocusInitial
      fxFlex="50"
      [disabled]="form.invalid"
    >
      Save
    </button>
  </div>
</div>
